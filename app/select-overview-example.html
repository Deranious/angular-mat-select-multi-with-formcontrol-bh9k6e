<mat-form-field>
	<mat-select [formControl]="foodForm" placeholder="Favorite food" multiple>
		<mat-option *ngFor="let food of allfoods" [value]="food.value">
			{{food.viewValue}}
		</mat-option>
	</mat-select>
</mat-form-field>
